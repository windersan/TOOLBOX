<div class="container well">
<form [formGroup]="applicantForm" (ngSubmit)="onSubmit()">
  <div class="form-group col-md-4">
      <label for="firstName">First Name</label>
      <input id="firstName" formControlName="firstName" type="text" class="form-control" placeholder=""/>
  </div>
  <div class="form-group col-md-4">
    <label for="lastName">Last Name</label>
    <input id="lastName" formControlName="lastName" type="text" class="form-control" placeholder=""/>
  </div>
  <div class="form-group col-md-4">
      <label for="job">Job</label>
      <input id="job" formControlName="job" type="text" class="form-control" placeholder=""/>
  </div>
  <div class="form-group col-md-4">
    <label for="salary">Requested salary</label>
    <input id="salary" formControlName="salary" type="text" class="form-control" placeholder=""/>
  </div>
  <div class="form-group col-md-4">
      <label for="address">Address</label>
      <input id="address" formControlName="address" type="text" class="form-control" placeholder=""/>
  </div>
  <div class="form-group col-md-4">
    <label for="city">City</label>
    <input id="city" formControlName="city" type="text" class="form-control" placeholder=""/>
  </div>
  <div class="form-group col-md-4">
      <label for="state">State</label>
      <input id="state" formControlName="state" type="text" class="form-control" placeholder=""/>
  </div>
  <div class="form-group col-md-4">
    <label for="zip">Zip</label>
    <input id="zip" formControlName="zip" type="text" class="form-control" placeholder=""/>
  </div>
    <button class="btn btn-info">Submit</button><br><br>
</form>
</div>
